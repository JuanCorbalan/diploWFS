<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea</title>
</head>

<body>
    <script>
        var distancia;
        distancia = prompt('Ingrese la distancia a recorrer en metros:', '');
        if (distancia > 0 && distancia <= 1000) {
            console.log('medio recomendado: A pie');
        } else {
            if (distancia > 1000 && distancia <= 10000) {
                document.write('medio recomendado: Bicicleta');
            } else {
                if (distancia > 10000 && distancia <= 30000) {
                    document.write('medio recomendado: Colectivo');
                } else {
                    if (distancia > 30000 && distancia <= 100000) {
                        document.write('medio recomendado: Auto');
                    } else {
                        if (distancia > 100000) {
                            document.write('medio recomendado: Avion');
                        }
                    }
                }
            }
        }
    </script>
</body>

</html>
